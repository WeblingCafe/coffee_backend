swagger:
  servers:
    domain:
      local: "http://localhost:8080"
      prd: "https://api-coffee.snaps.com"

spring:
  profiles:
    active: local

  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:"
    username: sa
    password:

  jpa:
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        format_sql: true

  main:
    allow-bean-definition-overriding: true

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql:
              BasicBinder: trace
